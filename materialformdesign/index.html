<!DOCTYPE html>
<html>
<head>
	<title>Mateiral Form Design</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
       
       <div class="container">
       	   <h1>Please Login</h1>

       	   <form action="" method="">
       	   	   <div class="form-group">
       	   	   	    <input type="email" name="email" id="email" class="" autocomplete="off"  required/>
       	   	   	    <label for="email">Email</label>
       	   	   </div>

       	   	   <div class="form-group">
       	   	   	  <input type="text" name="password" id="password" class="" autocomplete="off" required />
       	   	   	  <label for="password">Password</label>
       	   	   </div>

       	   	   <button type="submit" class="btn">Login</button>

       	   	   <p class="text">Don't have an account ? <a href="#">Signup Now</a></p>

       	   </form>
       </div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>

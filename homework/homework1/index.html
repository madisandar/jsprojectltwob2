<!DOCTYPE html>
<html>
<head>
	<title>Homework</title>
	<!-- fontawesome css1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- bootstrap css1 js2 -->
	<link href="libs/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container  text-center" >
			<a href="#"><i class="fab fa-facebook fa-6x mb-3 text-info"></i></a>
			<h2 class="text-primary display-6 mb-3">Please login in your account</h2>

			 <form action="" method="" >
			 	<div class="form-group mx-auto" >
			 		<input type="number" name="phone" id="phone" class="" autocomplete="off" required/>
			 		<label for="phone">Phone</label>
			 	</div>

			 		<div class="form-group mx-auto">
			 		<input type="text" name="password" id="password" class="" autocomplete="off" required />
			 		<label for="password">Password</label>
			 	</div>
			 </form>

			 <div class="code-container">
			 	<input type="number"  name="code1" id="code1" class="code" placeholder="0" min="0" max="9" required />
			 	<input type="number"  name="code2" id="code2" class="code" placeholder="0" min="0" max="9" required />
			 	<input type="number"  name="code3" id="code3" class="code" placeholder="0" min="0" max="9" required />
			 	<input type="number"  name="code4" id="code4" class="code" placeholder="0" min="0" max="9" required />
			 	<input type="number"  name="code5" id="code5" class="code" placeholder="0" min="0" max="9" required />
			 	<input type="number"  name="code6" id="code6" class="code" placeholder="0" min="0" max="9" required />
			 </div>

			 <a href="#" class="btn">Login in</a>
             
             <div class="div">
             	<i>Single click to like emoje</i>
             	<small>You like this <span id="time1">0 </span>times</small>
             	<div class="likes"><i class="fas fa-thumbs-up text-warning "></i></div>
             </div>

              <div  class="div">
             	<i>Double click to love emoje</i>
             	<small>You love this <span id="time2">0 </span>times</small>
             	<div class="loves"><i class="fas fa-heart text-warning"></i></div>
             </div>

              
		</div>
        
        <!-- bootstrap css1 js2 -->
       <script src="libs/bootstrap.min.js" type="text/javascript"></script>
       <script src="libs/popper.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
